# settings:
run_name: pretrained_weights
data_path: data/challange_2023/with_lesion
pretrained_path: checkpoints/epoch_159.pth
report_to: wandb

# split
num_folds: 5
split_shuffle: true
split_seed: 0

# training
base_lr: 0.001
num_classes: 8
train_batch_size: 16
max_epoch: 100
val_batch_size: 32
multimask_output: true
warmup: false
warmup_period: 1000
training_seed: 42

# memory efficiency
gradient_accumulation_steps: 1
mixed_precision: fp16
